{% set name = "read-roi" %}
{% set version = "1.4.4" %}
{% set sha256 = "5137d853bf6f893e026b7c82b30921b66cb0ed644dbadeabd848c67e6676d3f3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  skip: True  # [py2k]

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  commands:
    - nosetests
  imports:
    - read_roi
  requires:
    - nose

about:
  home: https://github.com/hadim/read_roi/
  license: BSD 3-Clause
  license_file: LICENSE
  summary: 'Read ROI files .zip or .roi generated with ImageJ.'
  license_family: BSD

extra:
  recipe-maintainers:
    - hadim
