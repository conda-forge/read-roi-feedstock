{% set name = "read-roi" %}
{% set version = "1.5.0" %}
{% set sha256 = "bb451b4ad4e20e1ac83c30f64dcea97afdb7508b10dd4d0e9682f7e8b79f57c0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vvv  --no-deps"
  skip: True  # [py2k]

requirements:
  build:
    - python
    - pip
    - setuptools

  run:
    - python

test:
  commands:
    - nosetests
  imports:
    - read_roi
  requires:
    - nose

about:
  home: https://github.com/hadim/read_roi/
  license: BSD 3-Clause
  license_file: LICENSE
  summary: 'Read ROI files .zip or .roi generated with ImageJ.'
  license_family: BSD

extra:
  recipe-maintainers:
    - hadim
