{% set name = "read-roi" %}
{% set version = "1.3.2" %}
{% set sha256 = "1a87bccca9ea389ff35a4af126203826e59f63148efe8b68e91d1993f3d4867c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  skip: True  # [py2k]

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - read_roi

about:
  home: https://github.com/hadim/read_roi/
  license: BSD 3-Clause
  license_file: LICENSE
  summary: 'Read ROI files .zip or .roi generated with ImageJ.'
  license_family: BSD

extra:
  recipe-maintainers:
    - hadim
