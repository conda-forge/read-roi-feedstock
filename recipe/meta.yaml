{% set name = "read-roi" %}
{% set version = "1.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 70aa222f348c300eead6318dc4ae3a72548bcde0ff352cca3742b527fde7565c

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vvv  --no-deps

requirements:
  host:
    - python >=3
    - pip
    - setuptools

  run:
    - python >=3

test:
  commands:
    - nosetests
  imports:
    - read_roi
  requires:
    - nose

about:
  home: https://github.com/hadim/read_roi/
  license: BSD 3-Clause
  license_file: LICENSE
  summary: Read ROI files .zip or .roi generated with ImageJ.
  license_family: BSD

extra:
  recipe-maintainers:
    - hadim
