{% set name = "read-roi" %}
{% set version = "1.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d3ee7eef699428534a1eebd0fce3896ceaf408630ab72bfcc796ae9c88042cbd

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vvv  --no-deps"

requirements:
  host:
    - python >=3
    - pip
    - setuptools

  run:
    - python >=3

test:
  commands:
    - nosetests
  imports:
    - read_roi
  requires:
    - nose

about:
  home: https://github.com/hadim/read_roi/
  license: BSD 3-Clause
  license_file: LICENSE
  summary: 'Read ROI files .zip or .roi generated with ImageJ.'
  license_family: BSD

extra:
  recipe-maintainers:
    - hadim
